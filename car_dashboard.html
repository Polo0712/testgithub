
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-gap: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar button {
            background: #1f1f1f;
            border: none;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
        }
        .content {
            display: grid;
            grid-template-rows: 1fr 2fr;
            gap: 20px;
        }
        .top-content, .bottom-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            background: #1f1f1f;
            border-radius: 15px;
            padding: 20px;
        }
        .widget {
            background: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <button>Home</button>
            <button>Stats</button>
            <button>Navigation</button>
            <button>Phone</button>
            <button>Settings</button>
        </div>
        <div class="content">
            <div class="top-content">
                <div class="widget">Car Info</div>
                <div class="widget">Map</div>
                <div class="widget">Weather</div>
            </div>
            <div class="bottom-content">
                <div class="widget">Speedometer</div>
                <div class="widget">Calendar</div>
                <div class="widget">Music Player</div>
            </div>
        </div>
    </div>
</body>
</html>
